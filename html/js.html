<!DOCTYPE html>
<html>

<head>
    <!-- head中 -->
    <script>
        function headJs() {
            document.getElementById('ngybP').innerHTML = '我的第一个JavaScripts';
        }
    </script>
    <!-- jquery的引用 -->
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/js.js"></script>
    <noscript>Your browser does not support JavaScript!</noscript>
    <link rel="stylesheet" href="../css/js.css" />
    <meta name="author" content="nangongyibin" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>标题</title>
</head>
<!-- onload用户处理cookie  -->

<body onload="checkCookie()">
    <!-- 改变HTML内容 -->
    <button type="button" onclick="document.getElementById('ngybP').innerHTML = Date()">点击这里来显示日期和时间</button>
    <button type="button" onclick="document.getElementById('ngybP').innerHTML = '单引号'">单引号</button>
    <button type="button" onclick='document.getElementById("ngybP").innerHTML = "双引号"'>双引号</button>
    <!-- 改变HTML属性 -->
    <button type="button" onclick="document.getElementById('ngybImg').src = '../img/tiger.jpg'">改变Img的图片</button>
    <!-- 改变css样式 -->
    <button type="button" onclick="document.getElementById('ngybP').style.fontSize = '25px'">改变p标签的字体大小</button>
    <!-- 隐藏和显示元素 -->
    <button type="button" onclick="document.getElementById('ngybP').style.display = 'none'">隐藏</button>
    <button type="button" onclick="document.getElementById('ngybP').style.display = 'block'">显示</button>
    <!-- js存放到head中 -->
    <button type="button" onclick="headJs()">将js存放到head中</button>
    <!-- js存放到外部的js文件中 -->
    <button type="button" onclick="outsideJs()">将js存放到外部的js文件中</button>
    <!-- 输出 -->
    <button type="button" onclick="outPutLog()">输出</button>
    <!-- 语句 -->
    <button type="button" onclick="statement()">语句</button>
    <!-- 语法 -->
    <button type="button" onclick="grammar()">语法</button>
    <!-- 字符串语法 -->
    <button type="button" onclick="strMethod()">字符串方法</button>
    <!-- 数组语法 -->
    <button type="button" onclick="arrayMethod()">数组方法</button>
    <!-- 随机数 -->
    <button type="button" onclick="getRandom()">随机数</button>
    <!-- 数组中取值 -->
    <button type="button" onclick="getValue()">数组中取值</button>
    <!-- 日期 -->
    <button type='button' onclick="getDate()">日期的一些方法</button>
    <!-- Math方法 -->
    <button type="button" onclick="mathMethod()">Math的一些方法</button>
    <!-- forU循环的方法 -->
    <button type="button" onclick="forMethod()">for循环的方法</button>
    <!-- break的使用 -->
    <button type="button" onclick="breakMethod()">break的使用</button>
    <!-- 二进制和十进制的相互转化 -->
    <button type="button" onclick="twoAndTen()">二进制和十进制的相互转化</button>
    <!-- 正则表达式 -->
    <button type="button" onclick="reg()">正则表达式</button>
    <!-- json -->
    <button type="button" onclick="jsonTest()">json使用</button>
    <!-- 箭头函数 -->
    <button type="button" onclick="arrowFunction()">箭头函数</button>
    <!-- 表单 -->
    <button type="button" onclick="formFunction()">表单中的一些方法</button>
    <!-- js对象 -->
    <button type="button" onclick="JSObject()">JS对象</button>
    <!-- 函数 -->
    <button type="button" onclick="functionTest()">函数</button>
    <!-- 闭包 -->
    <button type="button" onclick="closePackage()">闭包</button>
    <!-- 文档对象模型 -->
    <button type="button" onclick="docObjectModel()">文档对象模型</button>
    <!-- 动画 -->
    <button type="button" onclick="animation()">动画</button>
    <br />
    <p id="ngybP"></p>
    <br />
    <p id="ngybPNew" class="doc">uuuuu</p>
    <br />
    <img src="../img/wolf.jpg" id="ngybImg" />
    <!-- body中 -->
    <!-- <script>
            document.getElementById('ngybP').innerHTML = '我的第一个JavaScript';
        </script> -->
    <!-- 表单 -->
    <form name="ngybForm" onsubmit="return submitFunction()" action="#" method="GET">
        用户名:<input type="text" name="username" onchange="changeUser()" id="user" />
        密码:<input type="number" id="pwd" max="16" min="6" required />
        <input type="submit" value="提交" />
    </form>
    <!-- 换行 -->
    <br />
    <hr />
    <div id="container">
        <div id="animate"></div>
    </div>
    <hr />
    <div id="mouse" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)" onmousedown="mouseDown(this)"
        onmouseup="mouseUp(this)" onclick="mouseClick(this)">请把鼠标移动上来</div>
    <!-- ajax的简单使用 -->
    <button type="button" onclick="ajax()">ajax的简单实用</button>
    <!-- jquery的简单使用 -->
    <button type="button" onclick="jqueryTest()">jquery的简单使用</button>
    <!-- web Worker -->
    <button type="button" onclick="startWorker()">开始Worker</button>
    <button type="button" onclick="endWorker()">结束Worker</button>

</html>
